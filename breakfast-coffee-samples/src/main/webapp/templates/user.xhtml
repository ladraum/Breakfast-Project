<?xml version="1.0" encoding="UTF-8"?>
<tpl:template
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tpl="urn:coffee:template"
		src="templates/template.xhtml" >

	<tpl:define name="title" id="title" value="Yeah! It really fucking works!" />

	<tpl:define name="body" id="body">
	
		<form>
			<div class="FormItem">
				<label>Nome:</label>
				<input type="text" id="firstName" value="#{user.firstName}" />
			</div>
			<div class="FormItem">
				<label>Sobrenome:</label>
				<input type="text" name="lastName" id="sobrenome" value="#{user.lastName}" />
			</div>
			<div class="FormItem">
				<label>Idade:</label>
				<input type="text" name="age" id="idade" value="#{user.age}" />
			</div>
			<div class="FormItem">
				<label>Sexo:</label>
				<select name="gender" id="gender">
					<option value="0" selected="#{user.gender}"> -- Selecione -- </option>
					<option value="1" selected="#{user.gender}">Masculino</option>
					<option value="2" selected="#{user.gender}">Feminino</option>
				</select>
			</div>
			<div class="FormItem">
				<label>Observações:</label>
				<textarea name="obs" id="obs" rows="5" cols="60">#{user.obs}</textarea>
			</div>
			<div class="FormItem">
				<label>Doador de sangue?</label>
				<label><input type="radio" name="profileName" id="profileName" value="true" checked="#{user.profileName}" /> Sim</label>
				<label><input type="radio" name="profileName" id="profileName" value="false" checked="#{user.profileName}" /> Não</label>
			</div>
			<div class="FormItem">
				<label>Usuário Ativo?</label>
				<input type="checkbox" name="active" id="active" checked="#{user.active}" />
			</div>
		</form>
		
	</tpl:define>
</tpl:template>
